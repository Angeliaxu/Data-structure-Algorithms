<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      /*
       实现一个add方法
         add(1)(2,3)(4).value()
         输出： 10
      */

      const add = (...args) => {
        const _add = (...args1) => {
          return add(...args, ...args1);
        };
        _add.value = () => args.reduce((t, e) => t + e);

        return _add;
      };
      let a = add(1)(2, 3)(4)(5)(6).value();
      console.log(a);
    </script>
  </body>

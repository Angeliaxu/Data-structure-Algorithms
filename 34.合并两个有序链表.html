    * }

    * @return {ListNode}
    */
    var mergeTwoLists = function (l1, l2) {
      let point1 = l1;
      let point2 = l2;
      while (l1.val || l2.val){ 
        if (l1 && l1.val >= l2 && l2.val) {
          // l1的节点比l2大
          l2.next = l1;
          l1=l1.next;
        } 
        if (l1 && l1.val < l2 && l2.val){
          // l2的节点比l1大
          l1.next =l2;
          l2=l2.next;
        }
      }
    };

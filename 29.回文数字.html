  <script>
    var isPalindrome = function (x) {
      x= String(x)
        let bool = true;
        for (let i = x.length - 1; i >= 0; i--) {
      
          console.log(x[i], x[x.length - i - 1])
          if (x[i] !== x[x.length - i - 1]) {
            bool = false
          }
        }
        return bool;
      };
      console.log(isPalindrome(123))
  </script>

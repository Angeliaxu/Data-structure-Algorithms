<body>
  <script>
    var removeDuplicates = function (nums) {
      debugger
      let map = new Map();
      for (let i = 0; i < nums.length - 1; i++) {
        if (!map.get(nums[i])) {
          map.set(nums[i], true)
        } else {
          nums.splice(i, 1);
          i -= 1;
        }
      }
      return nums.length;
    };
    let nums = [1, 1];
    console.log(removeDuplicates(nums))
  </script>
</body>

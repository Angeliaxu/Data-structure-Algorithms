    <script>
      /* 
        在未排序的数组中找到第 k 个最大的元素。请注意，你需要找的是数组排序后的第 k 个最大的元素，而不是第 k 个不同的元素。
          输入: [3,2,1,5,6,4] 和 k = 2
          输出: 5

          输入: [3,2,3,1,2,4,5,5,6] 和 k = 4
          输出: 4
       */
      let a = [3, 2, 1, 5, 6, 4];
      let b = [3, 2, 3, 1, 2, 4, 5, 5, 6];
      let findKthLargest = function (nums, k) {
        nums.sort((a, b) => b - a);
        console.log(nums);
        return nums[k - 1];
      };
      console.log(findKthLargest(a, 2));
      console.log(findKthLargest(b, 4));
      /* 
        但是上面这种方法不适用用数组里面有多个重复的元素，上面的这种解法就不满足现在的要求
       */
    </script>
